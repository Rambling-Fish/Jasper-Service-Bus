<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WEBVIEW-AJAX</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-responsive.css" rel="stylesheet">

	<link href="css/custom.css" rel="stylesheet">
	<style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

<script type="text/javascript" src="mule-resource/js/mule.js"></script>
<script type="text/javascript">

	function load() {
    	mule.subscribe("/webview/trax", handleTrax);
    }
    
    function handleTrax(message) {
		var trax = dojo.fromJson(message.data);
        if (message) {
            document.getElementById("traxRows").innerHTML = JSON.stringify(trax, undefined, 2)
        }    
    }
        
</script>
</head>

<body onload="load()">
	<div class="navbar navbar-fixed-top">
		    <div class="navbar-inner">
		        <div class="container">
		          <a class="brand" href="#">WEBVIEW-AJAX</a>
		        </div>
			</div>
	</div>
	<div class="datacontainer">	
		<div class="row-fluid">		
			<div class="span12">
				<h1><b>TRAX</b></h1>
				
					<div  class="well">
						<h3>JSON-OBJECT</h3>
						<pre id="traxRows"></pre>
					</div>
				
			</div>	
		</div>
	</div>
</body>
</html>
